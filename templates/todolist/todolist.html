{% extends "todolist/base.html" %}
{% block body %}

<main class="container">
    <div style="text-align: left;">
        <h2>Add Task</h2>
    </div>
</main>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Sl No.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <th scope="row">{{i[0]}}</th>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>




<!--add task button -->
<main class="container">
    <div style="text-align: left;">
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#task-modal"
            data-source="New Task">Add Task</button>
    </div>
</main>




<!-- the boxx -->
<div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">


            <div class="modal-header">
                <h5 class="modal-title" id="Label">Add a task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{url_for('todolist.todolist')}}" method="POST">
                <!-- task-->
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="title">Task</label>
                        <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp"
                            placeholder="Task Title">
                    </div>

                    <!-- Desc-->
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="desc">description</label>
                        <input type="text" class="form-control" name="desc" id="desc" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>




                    <div class="input-group mb-3">
                        <label class="input-group-text" for="status">status</label>
                        <input type="text" class="form-control" name="status" id="status" aria-describedby="emailHelp"
                            placeholder="Enter status">
                    </div>
                     <!--status button -->
                    <!--<div class="input-group mb-3">
                        <div class="btn-group" >
                            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Status
                            </button>
                            <div class="dropdown-menu form-control" for="status" name="status" id="status">
                                <a class="dropdown-item">In progress</a>
                                <a class="dropdown-item">Done</a>
                                <a class="dropdown-item">To DO</a>
                            </div>
                        </div>
                    </div>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submit-task" type="submit" class="btn btn-primary">Save</button>
                </div>
        </div>
    </div>
</div>
</form>
